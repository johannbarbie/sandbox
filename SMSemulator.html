SMS Emulator Prototype
Simple Jquery Text and Response
 -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SMS Emulator Demo</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="jquery-2.1.1.js"></script>
    <script src="myscripts.js"></script>

</head>
<body>
    <h1><a href="https://www.37coins.com">37coins</a> SMS Emulator</h1>
    <div class="SMSmessenger ">
        <div class="receiver">
            <div class="gatewayNumber">37coins Gateway<br/>(740) 123-1234</div>
        </div>

        <div class="container">
            <div class="middle">
                <div class="recordSent"></div>
                <div class="recordReceived">This is a tutorial only. (No real bitcoins are sent or received!)</div>
            </div>
        </div>

        <div class="inputField">
            <input id="textBox" type="text" value="text message" class="message"></input>
            <button>Send</button>
        </div>
    </div>
    <ul>
        <li id="commandCountFeed">commandCount = <span></span></li>
        <li id="balanceFeed">balance = <span></span></li>
    </ul>
</body>
</html>
